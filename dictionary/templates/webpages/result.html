{% extends 'base.html' %}
{% block content %}

    <section class="p-5">
      <div class="container text-center">
        <h4 class="p-2">

        </h4>
        <p>

        <p>
            Synonyms: {{ synonyms }}

        <p>
            Antonyms: {{ antonyms }}
        </p>
      </div>
    </section>

    <!-- heading ends -->

{% endblock %}
